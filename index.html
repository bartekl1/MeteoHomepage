<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meteo station</title>

        <link rel="shortcut icon" href="/meteo/img/icon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

        <link rel="stylesheet" href="/meteo/css/style.css">
    </head>
    <body>
        <video id="background-video" autoplay loop muted>
            <source type="video/mp4" />
        </video>

        <script src="/meteo/js/video.js"></script>

        <div id="title" class="fs-3 fw-semibold text-white text-center">
            <span text-id="0">Meteo station</span>
            <img src="/meteo/img/icon_animated.svg">
        </div>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
                <div class="col">
                    <div class="card">
                        <img src="/meteo/img/icon.svg" class="card-img-top meteo-icon" />
                        <div class="card-body">
                            <div class="h5 card-title" text-id="0">Meteo station</div>
                            <a class="btn btn-primary" text-id="1" id="meteo-link">Open</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-img-top">
                            <img src="/meteo/img/phpMyAdmin.png" class="pma-icon" />
                        </div>
                        <div class="card-body">
                            <div class="h5 card-title">phpMyAdmin</div>
                            <p class="card-text mb-1">
                                <i class="bi bi-person-fill"></i> user
                            </p>
                            <p class="card-text">
                                <i class="bi bi-key-fill"></i> user
                            </p>
                            <a href="/meteo/phpMyAdmin/" class="btn btn-primary" text-id="1">Open</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        <script src="/meteo/js/translate.js"></script>

        <script src="/meteo/js/index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
